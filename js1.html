    <script>
      var ar = ["icons_03.jpg", "icons_05.jpg", "icons_09.jpg","icons_10.jpg"];
      var index = 0;
      function next() {
        if (index < ar.length - 1) {
          index++;
        } else {
          index = 0;
        }
        var img = document.getElementById("img1");
        img.src = "images/" + ar[index];
      }
      function prev(){
        if(index == 0){
          index = ar.length - 1;
        }else{
          index--;
        }
        var img = document.getElementById("img1");
        img.src = "images/" + ar[index];
      }
    </script>
  </head>
  <body>
    <div class="container">
      <img src="images/icons_03.jpg" alt="" id="img1" />
      <input type="button" value="next" onclick="next()" />
      <input type="button" value="previos" onclick="prev()" />
    </div>
